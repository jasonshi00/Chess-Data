<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com Data Viewer</title>
</head>
<body>
    <h1>Chess.com Data Visualizer</h1>
    <form id="input-form">
        <input id="user-input" type="search">
        <button id="input-button" type="submit"><i class="fa-solid fa-chess-knight"></i></button>
    </form>
    <div id="user-info">
        <div id="player-info">
            <h6>Username: <span id="username"></span></h6>
            <img id="player-img" alt="player pfp" src="https://images.chesscomfiles.com/uploads/images/noavatar_l.gif">
        </div>
        <div id="rating-div">
            <div class="game-type">
                <h6>Daily Rating: <span id="daily-rating">0</span></h6>
                <div id="winrate-div">
                    <h6>Winrate: <span id="winrate"></span></h6>
                    <div class="pie-chart" id="daily-pie-chart" style="--deg: 270deg;">50%</div>
                </div>
            </div>
            <div class="game-type">
                <h6>Rapid Rating: <span id="rapid-rating">0</span></h6>
                <div id="winrate-div">
                    <h6>Winrate: <span id="winrate"></span></h6>
                    <div class="pie-chart" id="rapid-pie-chart" style="--deg: 270deg;">50%</div>
                </div>
            </div>
            <div class="game-type">
                <h6>Bullet Rating: <span id="bullet-rating">0</span></h6>
                <div id="winrate-div">
                    <h6>Winrate: <span id="winrate"></span></h6>
                    <div class="pie-chart" id="bullet-pie-chart" style="--deg: 270deg;">50%</div>
                </div>
            </div>
            <div class="game-type">
                <h6>Blitz Rating: <span id="blitz-rating">0</span></h6>
                <div id="winrate-div">
                    <h6>Winrate: <span id="winrate"></span></h6>
                    <div class="pie-chart" id="blitz-pie-chart" style="--deg: 270deg;">50%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bd98fef5dd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</body>
</html>
