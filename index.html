<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com Data Viewer</title>
</head>
<body>
    <h1>Chess.com Data Visualizer</h1>
    <div id="input-div">
        <input id="user-input" type="search">
        <button id="input-button"><i class="fa-solid fa-chess-knight"></i></button>
    </div>
    <div class="user-info">
        <div id="game-type">
            <ul id="type-list">
                <li><button id="Bullet-button" class="type-button">Bullet</button></li>
                <li><button id="Bullet-button" class="type-button">Blitz</button></li>
                <li><button id="Bullet-button" class="type-button">Rapid</button></li>
                <li><button id="Bullet-button" class="type-button">BulletDaily</button></li>
            </ul>
        </div>
        <div id="winrate-div">
            <h6>Winrate: <span id="winrate"></span></h6>
            <div class="pie-chart" id="winrate-pie-chart" style="--p:50;">50%</div>
        </div>
        <div id="game-list">
            <div class="game">

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bd98fef5dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</body>
</html>
